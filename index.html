<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <!-- Replace credentials in the URL with your App Credentials. Full permissions list at: https://developers.coinbase.com/docs/wallet/permissions -->

    <a
      href="<%= `https://www.coinbase.com/oauth/authorize?response_type=code&client_id=${process.env.COINBASE_CLIENT_ID}&redirect_uri=${encodeURIComponent(process.env.COINBASE_REDIRECT_URI)}&state=SECURE_KEY&scope=${encodeURIComponent('wallet:user:read,wallet:user:email,wallet:accounts:read,wallet:transactions:read,wallet:transactions:send')}&meta[send_limit_amount]=1&meta[send_limit_currency]=USD&meta[send_limit_period]=day` %>"
    >
      Connect with Coinbase
    </a>
  </body>
</html>
